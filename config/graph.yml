stages:
  project:
    workspaces: {}
  asset:
    data:
      is_rigged:
        type: bool
        value: False
    workspaces:
      modeling:
        inputs: {}
        outputs:
          model: {}
          review: {}
        conditional:
          - conditions:
            - type: boolean
              source: "stage[is_rigged]"
            outputs:
              blendshape: {}
              animGeo: {}
      surfacing:
        inputs:
          model:
            connections:
            - type: internal
              workspace: "modeling"
              port_name: "model"
              port_type: "output"
        outputs:
          texture: {multi: True, variation: ["passname"]}
          material: {}
          model: {}
          render: {}
          review: {}
    conditional:
      - conditions:
        - type: boolean
          source: "stage[is_rigged]"
        workspaces:
          rig:
            inputs:
              animGeo:
                connections:
                - type: "internal"
                  workspace: "modeling"
                  port_name: "animGeo"
                  port_type: "output"
              blendshape:
                connections:
                - type: "internal"
                  workspace: "modeling"
                  port_name: "blendshape"
                  port_type: "output"
              model:
                connections:
                - type: "internal"
                  workspace: "surfacing"
                  port_name: "model"
                  port_type: "output"
                  data:
                    priority:
                      type: int
                      value: 1
                - type: "internal"
                  workspace: "modeling"
                  port_name: "model"
                  port_type: "output"
                  data:
                    priority:
                      type: int
                      value: 2
            outputs:
              rig: {}
  shot:
    data:
      # When an asset is assigned, a single default instance is created
      instances:
        type: list
        value: []
    workspaces:
      layout:
        inputs:
          model:
            multi: True
            connections:
            - type: "foreach"
              workspace: "surfacing"
              port_type: "output"
              port_name: "model"
              data:
                priority:
                  type: int
                  value: 1
              foreach:
                loop: "stage[instances]"
                item: "item.asset"
                conditions:
                - type: "boolean"
                  source: "item.asset[is_rigged]"
                  invert: True
            - type: "foreach"
              workspace: "modeling"
              port_type: "output"
              port_name: "model"
              data:
                priority:
                  type: int
                  value: 2
              foreach:
                loop: "stage[instances]"
                item: "item.asset"
                conditions:
                - type: "boolean"
                  source: "item.asset[is_rigged]"
                  invert: True
          rig:
            multi: True
            connections:
            - type: "foreach"
              workspace: "rig"
              port_type: "output"
              port_name: "rig"
              foreach:
                loop: "stage[instances]"
                item: "item.asset"
                conditions:
                - type: "boolean"
                  source: "item.asset[is_rigged]"
        outputs:
          cameraCache: {}
          cameraCurves: {}
          layout: {}
          animation: {multi: True, variation: ["instance"]}
      lighting:
        inputs:
          # Shot level publishes
          camera:
            connections:
            - type: internal
              workspace: "layout"
              port_type: "output"
              port_name: "cameraCache"
          layout:
            connections:
            - type: internal
              workspace: "layout"
              port_type: "output"
              port_name: "layout"
          # # Shot level instance publishes
          # animation:
          #   multi: True
          #   connections:
          #   # TODO: types of connection, eg, priority?
          #   - type: internal
          #     workspace: "anim"
          #     port_type: "output"
          #     port_name: "animation"
          # Asset level publishes
          material:
            multi: True
            connections:
            - type: "foreach"
              workspace: "surfacing"
              port_type: "output"
              port_name: "material"
              foreach:
                loop: "stage[instances]"
                item: "item.asset"
        outputs:
          renders: {}
          review: {}
